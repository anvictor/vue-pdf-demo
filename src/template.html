<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 12px;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 6px;
        text-align: left;
      }
      h2 {
        margin: 0 0 8px 0;
      }
    </style>
  </head>
  <body>
    <h2>Автоматичний PDF-звіт</h2>
    <p><strong>Число:</strong> {{number}}</p>

    <h3>Таблиця:</h3>
    <table>
      <tr>
        <th>#</th>
        <th>Value</th>
      </tr>
      {{tableRows}}
    </table>
  </body>
</html>
