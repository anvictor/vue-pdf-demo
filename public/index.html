<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Demo</title>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Наш код -->
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>PDF Generator Demo</h1>

      <label>Email:</label>
      <input v-model="email" type="email" placeholder="you@example.com" />

      <br /><br />

      <button @click="addRows">Додати 2 рядки</button>
      <button @click="changeNumber">Змінити число</button>
      <button @click="resetAll">Скинути</button>

      <hr />

      <table border="1">
        <tr>
          <th>#</th>
          <th>Value</th>
        </tr>
        <tr v-for="(row, i) in table" :key="i">
          <td>{{ i+1 }}</td>
          <td>{{ row }}</td>
        </tr>
      </table>

      <p>Число: {{ number }}</p>
    </div>
  </body>
</html>
